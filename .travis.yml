language: bash

install:
  - sudo apt-get update
  - sudo apt-get install -y wget

script:
  - wget https://dvf83rt16ac4w.cloudfront.net/upload/product/20211222_1640153854_678009.png

deploy:
  skip_cleanup: true
  provider: releases
  # The secret api_key will be loaded from the environment variables
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: $HOME/*
  on:
    tags: false
    repo: TISnoob/rombuild # Optional: If you want to deploy on different repository
    branch: main
