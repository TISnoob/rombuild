language: bash

install:
  - sudo apt-get update
  - sudo apt-get install -y curl jq

script:
  - |
    # Download the Google logo image
    curl -L -o google_logo.png https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png

    # Get the latest release tag
    REPO="TISnoob/rombuild"
    TAG=$(curl -s https://api.github.com/repos/$REPO/releases/latest | jq -r .tag_name)

    # Get the upload URL for the release
    UPLOAD_URL=$(curl -s https://api.github.com/repos/$REPO/releases/latest | jq -r .upload_url | sed "s/{?name,label}//")

    # Upload the image to the release
    curl -s -H "Authorization: token $GITHUB_TOKEN" \
         -H "Content-Type: application/octet-stream" \
         --data-binary @google_logo.png \
         "$UPLOAD_URL?name=google_logo.png"
    
env:
  global:
    - GITHUB_TOKEN=your_github_token
