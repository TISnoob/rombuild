language: bash

before_script:
    - sudo apt-get update
#    - sudo apt-get -y install bc bison build-essential ccache curl flex g++-multilib gcc-multilib git git-lfs gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.2-dev libssl-dev libwxgtk3.0-gtk3-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev
    - mkdir ~/bin
    - PATH=~/bin:$PATH
    - curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
    - chmod a+x ~/bin/repo
    - mkdir crDroid
    - cd crDroid
    - repo init -u https://github.com/crdroidandroid/android.git -b 14.0 --git-lfs
    - repo sync
    - . build/envsetup.sh

script:
    - brunch devicecodename
