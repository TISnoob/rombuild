os: linux
dist: bionic
language: generic
sudo: required

services:
  - docker

before_install:
  - docker pull fr3akyphantom/droid-builder:latest

before_script:
  - cd $HOME && mkdir crdroid
  - |
    TWRP_SOURCE="https://github.com/crdroidandroid/android_device_xiaomi_lancelot.git"
    git clone $TWRP_SOURCE $HOME/crdroid/device/xiaomi/lancelot
  - |
    TWRP_KERNEL_SOURCE="https://github.com/crdroidandroid/android_kernel_xiaomi_lancelot.git"
    git clone $TWRP_KERNEL_SOURCE $HOME/crdroid/kernel/xiaomi/lancelot
  - |
    TWRP_BOOTABLE_RECOVERY_SOURCE="https://github.com/crdroidandroid/android_bootable_recovery.git"
    git clone $TWRP_BOOTABLE_RECOVERY_SOURCE -b android-12.1 --depth 1 $HOME/crdroid/bootable/recovery

script:
  - |
    docker run --rm -i -e USER_ID=$(id -u) -e GROUP_ID=$(id -g) -v "$(pwd):/home/builder/crdroid/:rw,z" -v "${HOME}/.ccache:/srv/ccache:rw,z" fr3akyphantom/droid-builder bash << EOF
    cd /home/builder/crdroid/
    source build/envsetup.sh
    export ALLOW_MISSING_DEPENDENCIES=true
    lunch crDroid_lancelot-eng
    make -j$(nproc --all) recoveryimage
    exit
    EOF

after_success:
  - export version=$(cat bootable/recovery/variables.h | grep "define TW_MAIN_VERSION_STR" | cut -d '"' -f2)
  - cp $HOME/crdroid/out/target/product/lancelot/recovery.img $HOME/crdroid/TWRP-$version-lancelot-$(date +"%Y%m%d")-Unofficial.img
  - cd $HOME/crdroid/
  # Optional: You might need to switch from https://transfer.sh to https://file.io
  # - curl -s --upload-file TWRP-$version-lancelot-$(date +"%Y%m%d")-Unofficial.img https://transfer.sh/ && echo ""

deploy:
  skip_cleanup: true
  provider: releases
  api_key: $GitOAUTHToken
  file_glob: true
  file: $HOME/crdroid/*.img
  on:
    tags: false
    repo: $USERNAME/$REPO_URL
    branch: master

branches:
  only:
    - main
  except:
    - /^(?i:untagged)-.*$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
